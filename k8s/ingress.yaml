apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-home-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: smart-home-service
                port:
                  number: 8080
