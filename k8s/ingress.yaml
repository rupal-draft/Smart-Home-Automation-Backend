apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-home-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: smart-home-service
                port:
                  number: 8080
