apiVersion: apps/v1
kind: Deployment
metadata:
  name: shas-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shas-postgres
  template:
    metadata:
      labels:
        app: shas-postgres
    spec:
      automountServiceAccountToken: false  # Security: disable token mount
      containers:
        - name: postgres
          image: postgres:17-alpine
          ports:
            - containerPort: 5432

          # --- FIX: Health probes (recommended for DB) ---
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 60
            periodSeconds: 30

          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 30
            periodSeconds: 10

          # --- FIX: Resource Requests & Limits (SonarQube Required) ---
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
              ephemeral-storage: "256Mi"
            limits:
              memory: "1Gi"

          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD

          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pgdata

      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: pgdata-pvc
