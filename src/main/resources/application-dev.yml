spring:
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 2
        max-wait: -1ms
      shutdown-timeout: 100ms
  cache:
    type: redis
    redis:
      time-to-live: 30m
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "smarthome:"
  datasource:
    url: jdbc:postgresql://localhost:5432/smarthome_dev
    username: smarthome_user
    password: password123
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  flyway:
    locations: classpath:db/migration
    enabled: true

app:
  jwt:
    secret: mySecretKeyForJWTGenerationInSmartHomeSystem2023
    expiration: 86400000 # 24 hours
  cache:
    ttl:
      user: 2h
      home: 1h
      device: 10m
      room: 1h
      auth: 5m