spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/smarthome_dev
    username: smarthome_user
    password: password123
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  flyway:
    locations: classpath:db/migration
    enabled: true

app:
  jwt:
    secret: mySecretKeyForJWTGenerationInSmartHomeSystem2023
    expiration: 86400000 # 24 hours